<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nutcracker | Cairo Opera House</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for video cover and text readability */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            object-fit: cover; /* Ensures the video covers the entire viewport */
            filter: brightness(0.6); /* Slightly dim the video for better text contrast */
        }
        .content-overlay {
            /* Use a backdrop filter for a subtle frosted glass effect on supported browsers */
            backdrop-filter: blur(2px) brightness(0.9);
            -webkit-backdrop-filter: blur(2px) brightness(0.9);
            background-color: rgba(0, 0, 0, 0.2); /* Fallback for browsers without backdrop-filter */
        }
        /* Custom font style */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center p-3 md:p-8 overflow-hidden">

    <!-- 1. Video Background Element -->
    <video autoplay loop muted playsinline id="video-background">
        <source src="https://ik.imagekit.io/weo7pcw8v/a_fog_smoky_winter_forest_in_a.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 2. Centered Content Overlay -->
    <!-- Reduced spacing (space-y-2) and padding (p-3) for a tighter fit on small screens -->
    <div class="z-10 text-center space-y-2 sm:space-y-3 md:space-y-5 max-w-lg mx-auto p-3 sm:p-5 md:p-8 content-overlay rounded-xl shadow-2xl border border-gray-700/50">
        
        <!-- Main Title -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight uppercase text-white drop-shadow-lg">
            THE NUTCRACKER
        </h1>

        <!-- Subtitle/Venue -->
        <p class="text-lg sm:text-xl md:text-2xl font-light italic text-gray-300">
            The Prestige of the Cairo Opera House Main Hall
        </p>

        <!-- Dates & Times -->
        <p class="text-xl sm:text-2xl md:text-3xl font-semibold text-yellow-300">
            December 19th, 2025
        </p>
        <p class="text-base sm:text-lg md:text-xl font-medium text-gray-200">
            12:30 PM Matinée & 6:00 PM Soirée
        </p>

        <!-- 3. Countdown Timer -->
        <div>
            <h2 class="text-lg sm:text-xl font-bold mb-2 uppercase tracking-wider">Event Countdown</h2>
            <div id="countdown" class="flex justify-center space-x-3 md:space-x-8">
                <!-- Days -->
                <div class="bg-white/10 p-1 sm:p-2 md:p-3 rounded-lg backdrop-blur-sm">
                    <span id="days" class="block text-3xl sm:text-4xl md:text-5xl font-extrabold text-white">00</span>
                    <span class="block text-xs md:text-sm uppercase font-semibold text-gray-400 mt-1">Days</span>
                </div>
                <!-- Hours -->
                <div class="bg-white/10 p-1 sm:p-2 md:p-3 rounded-lg backdrop-blur-sm">
                    <span id="hours" class="block text-3xl sm:text-4xl md:text-5xl font-extrabold text-white">00</span>
                    <span class="block text-xs md:text-sm uppercase font-semibold text-gray-400 mt-1">Hours</span>
                </div>
                <!-- Minutes -->
                <div class="bg-white/10 p-1 sm:p-2 md:p-3 rounded-lg backdrop-blur-sm">
                    <span id="minutes" class="block text-3xl sm:text-4xl md:text-5xl font-extrabold text-white">00</span>
                    <span class="block text-xs md:text-sm uppercase font-semibold text-gray-400 mt-1">Minutes</span>
                </div>
                <!-- Seconds -->
                <div class="bg-white/10 p-1 sm:p-2 md:p-3 rounded-lg backdrop-blur-sm">
                    <span id="seconds" class="block text-3xl sm:text-4xl md:text-5xl font-extrabold text-white">00</span>
                    <span class="block text-xs md:text-sm uppercase font-semibold text-gray-400 mt-1">Seconds</span>
                </div>
            </div>
            <p id="countdown-message" class="mt-4 text-lg font-medium text-red-400 hidden">
                The event is happening now!
            </p>
        </div>

        <!-- Optional Call to Action -->
        <button class="mt-3 sm:mt-5 px-6 py-2 bg-red-600 hover:bg-red-700 text-white text-base sm:text-lg font-bold rounded-full transition duration-300 shadow-xl transform hover:scale-105">
            GET YOUR INVITATION NOW
        </button>

    </div>

    <script>
        // JavaScript for the Countdown Timer
        document.addEventListener('DOMContentLoaded', () => {
            // The target date is December 19th, 2025 (using the 6:00 PM Soirée time as the final deadline)
            const countDownDate = new Date("Dec 19, 2025 18:00:00").getTime();
            
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const messageEl = document.getElementById('countdown-message');
            const countdownEl = document.getElementById('countdown');

            // Function to format numbers with leading zero
            const formatTime = (time) => {
                return time < 10 ? `0${time}` : time;
            }

            // Update the countdown every 1 second
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                // Calculate days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result
                if (daysEl) daysEl.innerHTML = formatTime(days);
                if (hoursEl) hoursEl.innerHTML = formatTime(hours);
                if (minutesEl) minutesEl.innerHTML = formatTime(minutes);
                if (secondsEl) secondsEl.innerHTML = formatTime(seconds);

                // If the countdown is finished, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    if (countdownEl) countdownEl.classList.add('hidden');
                    if (messageEl) {
                        messageEl.classList.remove('hidden');
                        messageEl.innerHTML = "The Nutcracker is currently underway! Check back for registration updates.";
                    }
                }
            }, 1000);
        });
    </script>
</body>
</html>
